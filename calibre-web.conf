# Define cache paths with improved parameters
proxy_cache_path /var/cache/nginx/calibreweb_static levels=1:2 keys_zone=calibreweb_static:20m max_size=2g inactive=7d use_temp_path=off;
proxy_cache_path /var/cache/nginx/calibreweb_books levels=1:2 keys_zone=calibreweb_books:30m max_size=5g inactive=30d use_temp_path=off;

# Set client upload size limit for larger books
client_max_body_size 200M;

# Cloudflare Real IP configuration
real_ip_header CF-Connecting-IP;

# Cloudflare IPv4 ranges
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;

# Cloudflare IPv6 ranges
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# Access restriction to Cloudflare IPs only
# Allow internal network as well for direct access if needed
allow 127.0.0.1;
allow 172.16.0.0/12;  # Docker network
allow 173.245.48.0/20;
allow 103.21.244.0/22;
allow 103.22.200.0/22;
allow 103.31.4.0/22;
allow 141.101.64.0/18;
allow 108.162.192.0/18;
allow 190.93.240.0/20;
allow 188.114.96.0/20;
allow 197.234.240.0/22;
allow 198.41.128.0/17;
allow 162.158.0.0/15;
allow 104.16.0.0/13;
allow 172.64.0.0/13;
allow 131.0.72.0/22;
# IPv6 ranges
allow 2400:cb00::/32;
allow 2606:4700::/32;
allow 2803:f800::/32;
allow 2405:b500::/32;
allow 2405:8100::/32;
allow 2a06:98c0::/29;
allow 2c0f:f248::/32;
deny all;

# Common proxy settings
proxy_http_version 1.1;
proxy_set_header Connection "keep-alive";
proxy_set_header Host $host;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
proxy_set_header CF-Ray $http_cf_ray;

# Buffer settings for larger responses
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;
proxy_temp_file_write_size 256k;

# Gzip settings to complement Cloudflare
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/bmp
  image/svg+xml
  image/x-icon
  text/cache-manifest
  text/css
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;

# Static file caching - matches your Cloudflare cache rules
location ~* \\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|ttf|eot|otf|webp|bmp)$ {
    proxy_cache calibreweb_static;
    proxy_cache_valid 200 301 302 365d;  # 1 year matching Cloudflare
    proxy_cache_valid 404 1h;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_cache_revalidate on;
    proxy_ignore_headers Cache-Control Expires Set-Cookie;
    add_header X-Cache-Status $upstream_cache_status;
    add_header Cache-Control "public, max-age=31536000";
    
    proxy_pass http://127.0.0.1:8083;
    expires 365d;
}

# E-book file formats - longer cache, higher timeouts
location ~* \\.(pdf|mobi|azw3|docx|rtf|fb2|lit|lrf|txt|htmlz|odt|kepub|epub)$ {
    proxy_cache calibreweb_books;
    proxy_cache_valid 200 301 302 30d;
    proxy_cache_valid 404 1h;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_read_timeout 600;
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_ignore_headers Cache-Control Expires Set-Cookie;
    add_header X-Cache-Status $upstream_cache_status;
    add_header Cache-Control "public, max-age=2592000";
    
    proxy_pass http://127.0.0.1:8083;
    expires 30d;
}

# Media files - high timeout, longer cache
location ~* \\.(mp4|mkv|mp3|avi|flac)$ {
    proxy_cache calibreweb_books;
    proxy_cache_valid 200 301 302 7d;
    proxy_cache_valid 404 1h;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_read_timeout 1800;  # 30 minutes for large media files
    proxy_connect_timeout 60s;
    proxy_send_timeout 1800;
    proxy_ignore_headers Cache-Control Expires Set-Cookie;
    add_header X-Cache-Status $upstream_cache_status;
    add_header Cache-Control "public, max-age=604800";
    
    proxy_pass http://127.0.0.1:8083;
    expires 7d;
}

# Static resource directories
location /static/ {
    proxy_cache calibreweb_static;
    proxy_cache_valid 200 301 302 7d;
    proxy_cache_valid 404 1h;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    add_header X-Cache-Status $upstream_cache_status;
    add_header Cache-Control "public, max-age=604800";
    
    proxy_pass http://127.0.0.1:8083/static/;
    expires 7d;
}

location /cover/ {
    proxy_cache calibreweb_static;
    proxy_cache_valid 200 301 302 7d;
    proxy_cache_valid 404 1h;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    add_header X-Cache-Status $upstream_cache_status;
    add_header Cache-Control "public, max-age=604800";
    
    proxy_pass http://127.0.0.1:8083/cover/;
    expires 7d;
}

location /download/ {
    proxy_cache calibreweb_books;
    proxy_cache_valid 200 301 302 1d;
    proxy_cache_valid 404 1h;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_read_timeout 600;
    proxy_connect_timeout 60s;
    proxy_send_timeout 600;
    add_header X-Cache-Status $upstream_cache_status;
    
    proxy_pass http://127.0.0.1:8083/download/;
}

location /opds/ {
    proxy_cache calibreweb_static;
    proxy_cache_valid 200 301 302 10m;  # 缓存10分钟
    proxy_cache_valid 404 1m;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_set_header Accept "application/atom+xml,application/xml";

    proxy_read_timeout 120s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;

    add_header X-Cache-Status $upstream_cache_status;

    add_header Cache-Control "public, max-age=600";

    proxy_pass http://127.0.0.1:8083/opds/;
    expires 10m;
}          

# Dynamic content - no caching
location / {
    proxy_pass http://127.0.0.1:8083;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # For OAuth related functionality
    proxy_set_header X-Scheme https;
    
    # Don't cache dynamic content
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    expires 0;
}
